<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>
            Score Keeper
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="../Images/tekken.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Tekken Score Keeper
                          </p>
                          <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                              <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                          </a>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1upscore">0</span> to <span id="p2upscore">0</span></h1>
                            <p class="subtitle">Use the button below to keep score.</p>
                          
                            <label for="playto" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                            <select  name="" id="playto">
                                <option value="3">3</option>   
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                            </select>
                            </div>


                          </div>
                        </div>
                        <footer class="card-footer">
                           <button id="p1buttonDisplay" class="is-primary button card-footer-item is-large">+1 Player One</button> 
                           <button id="p2buttonDisplay" class="is-info button card-footer-item is-large">+2 Player One</button> 
                           <button id="gamereset" class="is-danger button card-footer-item is-large">Reset</button> 

                        </footer>
                      </div>
                    
                </div>
            </div>
        </div>
    </section>



        <script src="todos.js"></script>
        <script src="" async defer></script>

    </body>
</html>
